<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>URL Shortener</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, Helvetica, sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f5f5f5; }
    .card{ background:#fff; padding:20px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); width:100%; max-width:540px; }
    input[type="url"]{ width:100%; padding:10px; margin-bottom:8px; border-radius:6px; border:1px solid #ddd; }
    button{ padding:10px 14px; border-radius:6px; border:none; cursor:pointer; }
    .result{ margin-top:12px; word-break:break-all; }
  </style>
</head>
<body>
  <div class="card">
    <h2>URL Shortener</h2>
    <input id="url" type="url" placeholder="Enter a long URL (https://...)" />
    <div>
      <button id="shorten">Shorten</button>
    </div>
    <div id="message" class="result"></div>
  </div>

  <script>
    const btn = document.getElementById('shorten');
    const urlInput = document.getElementById('url');
    const msg = document.getElementById('message');

    btn.addEventListener('click', async () => {
      const url = urlInput.value.trim();
      msg.textContent = '';
      if (!url) { msg.textContent = 'Please enter a URL'; return; }

      try {
        const res = await fetch('/api/shorten', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ url })
        });

        const data = await res.json();
        if (!res.ok) throw data;
        msg.innerHTML = `<strong>Short URL:</strong> <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
      } catch (err) {
        msg.textContent = err?.error || 'Error creating short URL';
      }
    });

    urlInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') btn.click();
    });
  </script>
</body>
</html>
